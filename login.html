<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="xsiry">
  <title>aliSports</title>
  <link rel="stylesheet" href="sea-modules/bootstrap/bootstrap.css" />
  <link rel="stylesheet" href="static/login/style.css" />
  <link rel="stylesheet" href="sea-modules/formValidation/formValidation.css" />
  <!-- Gritter -->
  <link rel="stylesheet" href="sea-modules/gritter/jquery.gritter.css">
</head>

<body>
  <div class="container">
    <div class="admin_login">
      <figure>
        <!-- <img src="static/css/img/logo.jpg" class="center-block" /> -->
        <figcaption>
          <h3 class="form-signin-heading text-center text-info"><strong>aliSports后台管理系统</strong></h3>
        </figcaption>
      </figure>
      <form class="form-signin" id="loginForm">
        <div class="form-group has-feedback">
          <input type="text" id="inputUsername" name='username' class="form-control opacity_text" placeholder="用户名" required autofocus>
          <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" id="inputPassword" name='password' class="form-control opacity_text" placeholder="密码" required>
          <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group">
          <div class="checkcode">
            <input type="text" id="J_codetext" placeholder="验证码" maxlength="4" class="form-control opacity_text pull-left">
            <canvas id="myCanvas" onclick="createCode()">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
          </div>
        </div>
        <div class="checkbox">
          <label class="pull-left">
            <input type="checkbox" id="rmbUser"> <strong>记住账号</strong>
          </label>
          <label class="pull-right">
            <input type="checkbox" id="rmbPassWord"> <strong>记住密码</strong>
          </label>
        </div>
        <button class="btn btn-block" type="submit">登录</button>
      </form>
    </div>
  </div>
  <!-- /container -->
</body>
<script type="text/javascript" src="sea-modules/jquery/jquery-3.1.1.js"></script>
<script type="text/javascript" src="sea-modules/bootstrap/bootstrap.js"></script>
<!-- 验证码 -->
<script src="sea-modules/verifcationNum/verificationNumbers.js" tppabs="js/verificationNumbers.js"></script>
<!-- formValidation core JS -->
<script type="text/javascript" src="sea-modules/formValidation/formValidation.js"></script>
<script type="text/javascript" src="sea-modules/formValidation/framework/bootstrap.js"></script>
<script type="text/javascript" src="sea-modules/formValidation/language/zh_CN.js"></script>
<!-- jquery-cookie core JS -->
<script type="text/javascript" src="sea-modules/cookie/jquery.cookie.js"></script>
<!-- 背景特效 -->
<script type="text/javascript" src="sea-modules/particleground/Particleground.js"></script>
<!-- GITTER -->
<script type="text/javascript" src="sea-modules/gritter/jquery.gritter.min.js"></script>
<!--CMD模块化插件-->
<script type="text/javascript" src="sea-modules/seajs/sea.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  seajs.config({
    base: "sea-modules/",
    alias: {}
  });
  // 加载入口模块
  seajs.use("./static/login/src/main")
});
</script>

</html>
