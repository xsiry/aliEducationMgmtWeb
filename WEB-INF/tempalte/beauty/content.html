       <%
		for(beautyinfo in contentlist){
		%>
       <li class="serach_lastli">
          <a class="play-list-link" href="${beautyinfo.clickurl}" target="_blank">
            <span class="imgbox">
              <span class="imgbox-corner-mark"></span>
            <b><svg class="svg_icon" viewBox="0 0 1024 1024">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#play_svg"></use>
              </svg></b>
            <i class="black"></i>
            ${beautyinfo.live=='1' ? '<span class="tag_live">直播中</span>':''}
            <% if (beautyinfo.mark=='1') {%>
            <div class="tag_mark"><img src="../${beautyinfo.markurl}"><span>${beautyinfo.markname}</span></div>
            <%}%>
            <img  src="../${beautyinfo.imgs}" style="display: block;">
            </span>
            <div class="mes">
              <div class="mes-tit">
                <h3 class="ellipsis">
                  <!-- <svg class="svg_icon hot_svg" viewBox="0 0 1024 1024">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#hot_svg"></use>
                  </svg>
                  <span></span> --></h3>
                  <!-- <span class="tag ellipsis">${beautyinfo.live=='1'?"正在直播...":''}</span> -->
              </div>
              <p>
                <span class="dy-name ellipsis fl">
                  <svg class="svg_icon svg_min" viewBox="0 0 1024 1024">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user_svg"></use>
                  </svg>
                  ${beautyinfo.nickname}
                </span>
                <span class="dy-num fr">
                  <svg class="svg_icon svg_min" viewBox="0 0 1024 1024">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#focus_svg"></use>
                  </svg>
                   ${beautyinfo.follow}
                </span>
              </p>
            </div>
          </a>
        </li>
        <%
        }
        %>
