      <label class="col-sm-3 control-label">联赛轮播图片</label>
      <div class="col-sm-9">
        <a class="btn btn-primary upload_new_imgs" data-type=0>添加</a>
        <span class="help-block m-b-none">（请一次性添加所需图片，最多四张，应用于E3联赛主页推广位，以轮播图片展现）</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">各图片标题</label>
      <div class="col-sm-9">
        <input type="text" class="form-control imgs_list_title" name="title_1" placeholder="请填写第一张轮播图片标题">
        <input type="text" class="form-control imgs_list_title" name="title_2" placeholder="请填写第二张轮播图片标题">
        <input type="text" class="form-control imgs_list_title" name="title_3" placeholder="请填写第三张轮播图片标题">
        <input type="text" class="form-control imgs_list_title" name="title_4" placeholder="请填写第四张轮播图片标题">

      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">点击跳转地址</label>

      </div>
    </div>
    <div class="form-group img_list_show img_list_show_0">

  <div class="img_main_block">
    <div class="form-group">

    </div>
    <div class="form-group img_list_show img_list_show_2">
    </div>

  <div class="video_block">
    <div class="form-group">
      <label class="col-sm-3 control-label">联赛在线视频</label>
      <div class="col-sm-9">
        <input type="text" class="form-control video_url" name="video_url">

    <label class="col-sm-3 control-label"></label>
