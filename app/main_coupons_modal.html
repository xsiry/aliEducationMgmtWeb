<form class="form-horizontal" id="couponsModalForm" role="form">
  <input type="hidden" name="mc_id" value="1">
  <input type="hidden" name="imgs" value="">
  <div class="form-group">
    <label class="col-sm-3 control-label">数量</label>
    <div class="col-sm-9">
      <input type="text" class="form-control mc_number" name="number" autofocus>
      <span class="help-block m-b-none">（个）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">价格</label>
    <div class="col-sm-9">
      <input type="text" class="form-control mc_price" name="price">
      <span class="help-block m-b-none">（元）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">图片</label>
    <div class="col-sm-9">
      <a class="btn btn-primary upload_coupons_imgs">添加</a>
      <span class="help-block m-b-none">（请一次性添加所需图片，最多一张）</span>
    </div>
  </div>
  <div class="form-group img_list_show">
  </div>
</form>
