<form class="form-horizontal" id="newModalForm" role="form">
  <input type="hidden" name="lvbi_id" value="">
  <input type="hidden" name="imgs" value="">
  <input type="hidden" name="markurl" value="">
  <div class="form-group">
    <label class="col-sm-3 control-label">地址</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" name="clickurl" autofocus>
      <span class="help-block m-b-none">（点击跳转地址）</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">昵称</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="nickname">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">所属标签</label>
    <div class="col-sm-9">
      <div class="input-group">
        <select data-placeholder="请选择.." class="chosen-select tab_sel" name="lv_tab_val" style="width:250px;" tabindex="2">
        </select>
      </div>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">关注数</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="follow">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">排序</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="queue">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label"></label>
    <div class="col-sm-9">
      <div class="col-sm-6 checkbox checkbox-success checkbox-inline">
        <input type="checkbox" id="c-mark" name="mark">
        <label for="c-mark">是否显示角标</label>
      </div>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="markname" placeholder="请输入角标文字">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">角标图片</label>
    <div class="col-sm-9">
      <a class="btn btn-primary upload_new_imgs" data-type='markurl'>添加</a>
      <span class="help-block m-b-none">（请一次性添加所需图片，最多一张，尺寸145*50）</span>
    </div>
  </div>
  <div class="form-group img_list_show img_list_show_markurl"></div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label"></label>
    <div class="col-sm-9">
      <div class="checkbox checkbox-success checkbox-inline">
        <input type="checkbox" id="c-live" name="live">
        <label for="c-live">是否正在直播</label>
      </div>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">图片</label>
    <div class="col-sm-9">
      <a class="btn btn-primary upload_new_imgs" data-type='imgs'>添加</a>
      <span class="help-block m-b-none">（请一次性添加所需图片，最多一张）</span>
    </div>
  </div>
  <div class="form-group img_list_show img_list_show_imgs">

  </div>
</form>
