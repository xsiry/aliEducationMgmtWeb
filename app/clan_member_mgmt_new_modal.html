<form class="form-horizontal" id="memberModalForm" role="form">
  <input type="hidden" name="cln_mbid" value="">
<input type="hidden" name="photo" value="">
<input type="hidden" name="avatar" value="">
  <div class="form-group">
    <label class="col-sm-3 control-label">姓名</label>
    <div class="col-sm-9">
      <input type="text" class="form-control mc_number" name="name" autofocus>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">昵称</label>
    <div class="col-sm-9">
      <input type="text" class="form-control mc_number" name="nickname">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">照片</label>
    <div class="col-sm-9">
      <a class="btn btn-primary upload_new_imgs"  data-type=4>添加</a>
      <span class="help-block m-b-none">（请一次性添加所需图片，最多一张）</span>
    </div>
  </div>
  <div class="form-group img_list_show img_list_show_4">
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">头像</label>
    <div class="col-sm-9">
      <a class="btn btn-primary upload_new_imgs"  data-type=5>添加</a>
      <span class="help-block m-b-none">（请一次性添加所需图片，最多一张）</span>
    </div>
  </div>
  <div class="form-group img_list_show img_list_show_5">
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">年龄</label>
    <div class="col-sm-9">
      <input type="text" class="form-control mc_price" name="age">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">个人资料</label>
    <div class="col-sm-9">
      <input type="text" class="form-control mc_price" name="info">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">鲜花/支持</label>
    <div class="col-sm-9">
      <input type="text" class="form-control mc_price" name="flowers">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">赞</label>
    <div class="col-sm-9">
      <input type="text" class="form-control mc_price" name="thumbs">
    </div>
  </div>
</form>
