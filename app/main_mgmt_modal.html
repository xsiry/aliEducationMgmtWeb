<form class="form-horizontal" id="newModalForm" role="form">
  <input type="hidden" name="hrv_id" value="">
  <div class="form-group">
    <label class="col-sm-3 control-label">标题</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="hvr_name" autofocus>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">视频地址</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="videurl">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">点击地址</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="clickurl">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label"></label>
    <div class="col-sm-9">
      <div class="checkbox checkbox-success checkbox-inline">
        <input type="checkbox" id="c-apply" name="status">
        <label for="c-apply">是否应用</label>
      </div>
    </div>
  </div>
</form>
