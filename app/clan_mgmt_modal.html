<form class="form-horizontal" id="newModalForm" role="form">
  <input type="hidden" name="cln_id" value="">
  <input type="hidden" name="clan_logo" value="">
  <input type="hidden" name="clan_img" value="">
  <input type="hidden" name="imgurl" value="">

  <div class="form-group">
    <label class="col-sm-3 control-label">战队名称</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="clan_name" autofocus>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">所属分组</label>
    <div class="col-sm-9">
      <div class="input-group">
        <select data-placeholder="请选择.." class="chosen-select group_list" name="cln_grp_id" style="width:250px;" tabindex="2">
        </select>
      </div>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">战队logo</label>
    <div class="col-sm-9">
      <a class="btn btn-primary upload_new_imgs" data-type=1>添加</a>
      <span class="help-block m-b-none">（请一次性添加所需图片，最多一张）</span>
    </div>
  </div>
  <div class="form-group  img_list_show img_list_show_1">
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">战队合影</label>
    <div class="col-sm-9">
      <a class="btn btn-primary upload_new_imgs" data-type=2>添加</a>
      <span class="help-block m-b-none">（请一次性添加所需图片，最多一张）</span>
    </div>
  </div>
  <div class="form-group img_list_show img_list_show_2">
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">战队视频</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="videourl">
      <span class="help-block m-b-none">（请添加以swf结尾的优酷flash分享地址，例：http://xxx/xx/xx/xx.swf）</span>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">战队图片</label>
    <div class="col-sm-9">
      <a class="btn btn-primary upload_new_imgs" data-type=3>添加</a>
      <span class="help-block m-b-none">（请一次性添加所需图片，最多一张）</span>
    </div>
  </div>
  <div class="form-group img_list_show img_list_show_3">
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">胜场-负场-积分</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="wins">
    </div>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="failure">
    </div>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="integral">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">战队介绍</label>
    <div class="col-sm-9">
      <pre contenteditable-directive="" mm-paste=""
      contenteditable="true" class="flex x-intro"></pre>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">战术介绍</label>
    <div class="col-sm-9">
      <pre contenteditable-directive="" mm-paste=""
      contenteditable="true" class="flex x-tactics"></pre>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">胜率分析</label>
    <div class="col-sm-9">
      <pre contenteditable-directive="" mm-paste=""
      contenteditable="true" class="flex x-wnning"></pre>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">支持数</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="standby">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">参赛口号</label>
    <div class="col-sm-9">
      <pre contenteditable-directive="" mm-paste=""
      contenteditable="true" class="flex x-slogan"></pre>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">排名</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="ranking">
    </div>
  </div>
</form>
