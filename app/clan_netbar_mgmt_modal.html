<form class="form-horizontal" id="newModalForm" role="form">
  <input type="hidden" name="cln_wbid" value="">
  <input type="hidden" name="imgs" value="">
  <div class="form-group">
    <label class="col-sm-3 control-label">网吧名称</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="wangba" autofocus>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">网吧战队</label>
    <div class="col-sm-9">
      <div class="input-group">
        <select data-placeholder="请选择.." class="chosen-select clan_list" name="cln_id" style="width:250px;" tabindex="2">
        </select>
      </div>
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">网吧图片</label>
    <div class="col-sm-9">
      <a class="btn btn-primary upload_new_imgs">添加</a>
      <span class="help-block m-b-none">（请一次性添加所需图片，最多一张）</span>
    </div>
  </div>
  <div class="form-group img_list_show">
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">网吧介绍</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="intro">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">网吧地址</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="address">
    </div>
  </div>
  <div class="hr-line-dashed"></div>
  <div class="form-group">
    <label class="col-sm-3 control-label">网吧电话</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" name="tel">
    </div>
  </div>
</form>
