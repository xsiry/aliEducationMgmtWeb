<script type="text/javascript">
$(document).ready(function() {
  $.ajax({
    type : 'GET',
    url : '../query/table',
    dataType : 'json',
    data : {
      source: 'member_coupons',
      sourceid: 1
    },
    success : function(data) {
      if (data) {
        $('.x_welcome').text(data.welcome);
        $('.deal_title').text(data.title);
        // $('.deal_title span').text(data.price);
        $('.deal_wrapper>img').prop('src', '../' + data.imgs);
        if (!data.title) {
          $('.deal_wrapper').css('height', '440px').css('margin-top', '0');
        }
        // $('.deal_price img').prop('src', '../' + data.priceimg);
        // $('.deal_max span').text(data.number);
        // $('.deal_max button').text(parseInt(data.number) > 0 ? '马上抢' : '已抢光');
        $('.deal_price .buy_btn').text(data.prompt);
        $('.deal_price .buy_btn').prop('href', data.clickurl);
      }
    }
  })

  $.ajax({
    type : 'GET',
    url : '../query/table',
    dataType : 'json',
    data : {
      source: 'home_videorec',
      qtype: 'select',
      qhstr: JSON.stringify({qjson: [{status: 1}]})

    },
    success : function(data) {
      if (data.length > 0) {
        // $('.flash_src').prop('src', data[0].videurl);
        $('.play_flash').prop('href', data[0].clickurl);
        $('.play_flash img').prop('src', '../' + data[0].imgurl)
      }
    }
  })

  $.ajax({
    type : 'GET',
    url : '../query/table',
    dataType : 'json',
    data : {
      source: 'gm_promotion',
      qtype: 'select',
      qhstr: JSON.stringify({qjson: [{type: 2, status: 1}]})

    },
    success : function(data) {
      if (data) {
        $('.league_title p').text(data[0].title);
        $('.league_wrapper a').prop('href', data[0].click);
        $('.league_wrapper img').prop('src', '../' + data[0].imgurl);
        if (!data[0].title) {
          $('.league_wrapper').css('height', '450px').css('margin-top', '0');
          $('.league_wrapper img').css('height', '450px');
        }
      }
    }
  })

  $.ajax({
    type : 'GET',
    url : '../query/table',
    dataType : 'json',
    data : {
      source: 'clan_schedule',
      qtype: 'select',
      sortname: 'times',
      sortorder: 'ASC'
    },
    success : function(data) {
      if (data) {
        var calendarData = [];
        $.each(data, function(i, o) {
          var date = o.times.split(' ')[0];
          var time = o.times.split(' ')[1].substring(0, 5);
          calendarData.push({
            title: o.clan_name_a + ' VS ' + o.clan_name_b + ' ' + time,
            start: date + " " + time,
            url: o.live_url
          });
        })
        $('#calendar').fullCalendar({
          header: {
            left: 'prev',
            center: 'title',
            right: 'next'
          },
          firstDay: 0,
          height: 415,
          contentHeight: 415,
          navLinks: false, // can click day/week names to navigate views
          editable: false,
          eventLimit: true, // allow "more" link when too many events
          events: calendarData
        });
      }
    }
  })

});
</script>
