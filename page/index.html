<script type="text/javascript">
$(document).ready(function() {
  $.ajax({
    type : 'GET',
    url : '../query/table',
    dataType : 'json',
    data : {
      source: 'member_coupons',
      sourceid: 1
    },
    success : function(data) {
      if (data) {
        $('.x_welcome').text(data.welcome);
        $('.deal_title').text(data.title);
        $('.deal_title span').text(data.price);
        $('.deal_price span.price').text(data.price);
        $('.deal_wrapper img').prop('src', '../' + data.imgs);
        $('.deal_max span').text(data.number);
      }
    }
  })

  $.ajax({
    type : 'GET',
    url : '../query/table',
    dataType : 'json',
    data : {
      source: 'home_videorec',
      qtype: 'select',
      qhstr: JSON.stringify({qjson: [{status: 1}]})

    },
    success : function(data) {
      if (data.length > 0) {
        $('.flash_src').prop('src', data[0].videurl);
      }
    }
  })

  $.ajax({
    type : 'GET',
    url : '../query/table',
    dataType : 'json',
    data : {
      source: 'gm_promotion',
      qtype: 'select',
      qhstr: JSON.stringify({qjson: [{type: 2, status: 1}]})

    },
    success : function(data) {
      if (data) {
        $('.league_wrapper img').prop('src', '../' + data[0].imgurl);
      }
    }
  })

  $.ajax({
    type : 'GET',
    url : '../query/table',
    dataType : 'json',
    data : {
      source: 'clan_schedule',
      qtype: 'select'
    },
    success : function(data) {
      if (data) {
        var calendarData = [];
        $.each(data, function(i, o) {
          var date = o.times.split(' ')[0];
          var time = o.times.split(' ')[1].substring(0, 5);
          calendarData.push({
            title: o.clan_name_a + ' VS ' + o.clan_name_b + ' ' + time,
            start: date,
            url: o.live_url
          });
        })
        $('#calendar').fullCalendar({
          header: false,
          firstDay: 0,
          height: 400,
          contentHeight: 400,
          navLinks: false, // can click day/week names to navigate views
          editable: false,
          eventLimit: true, // allow "more" link when too many events
          events: calendarData
        });
      }
    }
  })

});
</script>
