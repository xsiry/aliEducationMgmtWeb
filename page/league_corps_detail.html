$(document).ready(function() {

    type: 'GET',
    url: '../query/table',
    dataType: 'json',
    data: {
      source: 'clan_name',
      sourceid: getParams('id')
    },
    success: function(data) {
      if (data) {
        $('.play_flash').prop('href', data.clickurl);
        $('.play_flash img').prop('src', '../' + data.videourl);
        $('.x_clan_img').prop('src', '../' + data.clan_img);
        $('.x_clan_name').text(data.clan_name);
        $('.x_clan_slogan').text(data.slogan);
      }
    }
  })

  clanmemberClick();
})

// url传参数
function getParams(fndname) {
  var url = location.search; //一般的查询
  var query = url.substr(url.indexOf("?") + 1);
  var pairs = query.split("&"); //在逗号处断开
  for (var i = 0; i < pairs.length; i++) {
    var pos = pairs[i].indexOf('='); //查找name=value
    if (pos == -1)
      continue; //如果没有找到就跳过
    var argname = pairs[i].substring(0, pos); //提取name
    var value = pairs[i].substring(pos + 1); //提取value
    if (argname == fndname)
      return value;
  }
}

function clanmemberClick() {
  $sHelper.AjaxPost("../tempalte/league/clanMember", {cln_id: getParams('id')}, function(msg) {
    $("#clan_member_lsitid").empty();
    $("#clan_member_lsitid").append(msg);
  });
}
